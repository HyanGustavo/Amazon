<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>div e span</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagem/Logo_do_Amazon_Prime_(Imagem_Reprodução_Amazon).webp" alt="500">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        todos os <span class="azul">direitos</span> reservados
    </div>
    
</body>
</html>
